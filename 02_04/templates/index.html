<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        #recordButton {
            padding: 10px 20px;
            font-size: 1.2em;
            margin: 20px 0;
        }

        #output-wrapper {
            display: flex;
            justify-content: space-between;
            width: 80%;
            border: 1px solid #ccc;
            padding: 10px;
            margin-top: 20px;
            word-wrap: break-word;
        }

        #recordButton:active {
            background-color: #ccc;
        }

        #output-wrapper {
            background-color: #fffa7c;
            padding: 20px;
            border: 1px solid #fffa7c;
            box-shadow: 5px 5px 5px rgba(0, 0, 0, 0.1);
            width: 200px;
            transform: rotate(-2deg);
            margin-top: 50px;
        }

        .button-copy-text {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            transition-duration: 0.4s;
        }

        .button-copy-text:hover {
            background-color: #45a049;
        }

        @keyframes loading {
            0% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0 50%;
            }
        }

        #waiting {
            display: inline-block;
            width: 100px;
            height: 20px;
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
        }
    </style>
</head>

<body>

    <h2>Note Writer</h2>

    <button id="recordButton">Hold to Record</button>
    <audio controls id="audioPlayer"></audio>

    <div id="output-wrapper">
        <span id="output">
        </span>
        <span id="waiting" style="display: none;"></span>
        <button id="copyButton">copy text</button>
    </div>

    <script>
        let chunks = [];
        let mediaRecorder;

        navigator.mediaDevices.getUserMedia({ audio: true })
            .then(stream => {
                mediaRecorder = new MediaRecorder(stream);

                mediaRecorder.ondataavailable = function (e) {
                    chunks.push(e.data);
                    if (mediaRecorder.state == 'inactive') {
                        const blob = new Blob(chunks, { 'type': 'audio/ogg; codecs=opus' });
                        chunks = [];
                        const audioURL = window.URL.createObjectURL(blob);
                        document.getElementById('audioPlayer').src = audioURL;
                        const formData = new FormData();
                        formData.append('file', blob, 'audio.ogg');
                        fetch('/transcribe', { method: 'POST', body: formData })
                            .then(response => response.text())
                            .then(data => {
                                document.getElementById('output').textContent = data;
                                toggleWaiting();
                            })
                            .catch(error => console.error(error));
                    }
                }

                const recordButton = document.getElementById('recordButton');
                recordButton.addEventListener('mousedown', startRecording);
                recordButton.addEventListener('mouseup', stopRecording);
            });
        function toggleWaiting() {
            const waiting = document.getElementById('waiting');
            const output = document.getElementById('output');
            const display = window.getComputedStyle(waiting).display;
            output.textContent = display === 'none' ? '' : output.textContent;
            waiting.style.display = display === 'none' ? 'inline-block' : 'none';

        }
        function startRecording() {
            toggleWaiting();
            mediaRecorder.start();
        }

        function stopRecording() {
            mediaRecorder.stop();
        }
        const copyButton = document.getElementById('copyButton');
        copyButton.addEventListener('click', copyCodeToClipboard);

        function copyCodeToClipboard() {
            const outputText = document.getElementById('output').textContent;
            console.log(outputText)
            navigator.clipboard.writeText(outputText)
                .then(() => console.log('text added'))
                .catch(err => console.error('Error in not added: ', err));
        }
    </script>
</body>

</html>
